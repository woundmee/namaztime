[Unit]
# Мета-информация о сервисе
Description=Namaztime REST API Service
After=network.target network-online.target
Wants=network-online.target

[Service]
# Тип сервиса: simple (основной процесс), forking (демонизируется), oneshot (однократный)
Type=simple

# Пользователь и группа от которых запускается процесс
User=root
Group=root

# Рабочая директория приложения
WorkingDirectory=/root/namaztime

# Команда запуска (полный путь к бинарнику)
ExecStart=/root/namaztime/api

# Поведение при перезапуске
Restart=always
RestartSec=1
StartLimitInterval=10s
StartLimitBurst=5

# Логирование
StandardOutput=journal
StandardError=journal
SyslogIdentifier=namaztime-api-service

# Время на graceful shutdown (Go приложениям нужно время для завершения)
TimeoutStopSec=10

[Install]
# Когда включать сервис (при загрузке системы)
WantedBy=multi-user.target